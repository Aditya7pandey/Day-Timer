<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count-down Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Source+Serif+4:opsz@8..60&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <img src="ashoka-chakra2.jpg" height="100px">
    <div class="heading">
        <h1>Happy Independence Day!</h1>
    </div>
    <div class="subheading">
        <h2 id="endDate">15 august 2023 10:20 PM</h2>
    </div>
    <div class="box-container">
        <div class="box">
            <input value="0" type="text" name="Days" class="box1 box input" readonly>
            <label>days</label>
        </div>
        <div class="box">
            <input value="0" type="text" name="Hours" class="box2 box input" readonly>
            <label>hours</label>
        </div>
        <div class="box">
            <input value="0" type="text" name="Minutes" class="box3 box input" readonly>
            <label>minutes</label>
        </div>
        <div class="box">
            <input value="0" type="text" name="Seconds" class="box4 box input" readonly>
            <label>seconds</label>
        </div>
    </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
